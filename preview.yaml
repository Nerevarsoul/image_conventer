# настройки фильтрации
filter:
    format: ['JPG', 'JPEG', 'PNG', 'TIFF', 'BMP'] # допустимые форматы файлов. Поддерживаются JPEG, TIFF, BMP, PNG
    size: 1000 # минимальный размер файла в байтах
    resolution: [100, 100] # минимальное разрешение для фото
    quality: 30 # качество (только для JPEG фото)
# настройки конвертации
convert:
    clear_rotation: 1 # очистить флаг поворота в фото. 1 - да, 0 - нет
    resize:
      resolution: [250, 300] # выходное разрешение фото
      keep_orientation: 1
      keep_ratio: 1
      # при keep_orientation = 0 все фото (и горизонтальные и вертикальные) будут масштабированы до размера,
      # указанного в поле resolution.
      # Например, если resolution 1024x768 и горизонтальное фото (1920x1080) и верткальное (1080x1920)
      # будет масштабировано до размера 1024x768
      # при keep_orientation = 1 ориентация фото сохранится: 1920x1080 => 1024x768, 1080x1920 => 768x1024
      fill: 'no'
      # допустимые варианты:
      # 'no' - без заливки, изображение пропопрционально масштабируется.
      # Например, исходное фото 800x600 при требуем выходном размере 500x400 получится 500x375,
      # тем самым сохранится соотношение сторон
      # 'blur' - заливка
      # '#FFFFFF' - заливка цветом, заданном в HEX формате
    quality: 75 # качество выходного фото
    trim:  # обрезать поля
      mode: 'max'
      # допустимые варианты:
      # 'no' - не обрабатывать рамку
      # 'fixed' - всегда оставлять рамку заданной
      # 'max` - делать рамку не больше чем заданная
      width: 0  # толщина рамки (в процентах от ширины/высоты изображения)
threads: 4 # кол-во потоков, рекомендуется ставить (кол-во ядер * 2 - 1)